<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>LOL Login</title>
</head>
<body>
    
<main>
    
    

    <div class="login">

        
        <form class="formulario" action="">

            <label for="username" class="labels">Username</label>
            <input type="username" id="username" name="username" class="preencher-form" required>

            <label for="password"  class="labels">Password</label>
            <input type="password" id="password" name="password" class="preencher-form" required>
            <br>
            <input type="checkbox" id="checkbox-form"  class="checkbox" name="lembrar-senha">
            <label for="checkbox" class="labels">Remember Username</label>

            <button type="button" class="btn-login" onclick="login()">Log In</button>
        </form>
    </div>  
</main>
</body>
</html>
